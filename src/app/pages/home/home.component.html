<main>
	@defer (on viewport) {
		@if (slides$ | async; as slides) {
			<cuentoneta-carousel [slides]="slides"> </cuentoneta-carousel>
		}
	} @placeholder {
		<ngx-skeleton-loader
			[theme]="{
				'width.px': 960,
				'height.px': 240,
				'background-color': skeletonColor,
				width: '100%'
			}"
			count="1"
			appearance="line"
		></ngx-skeleton-loader>
	}

	<div class="mb-4 flex content-between items-center">
		<hr class="flex-grow" />
		<h2 class="h2 mx-8 text-center">¿Buscás otras lecturas?</h2>
		<hr class="flex-grow" />
	</div>
	<div class="mb-8 flex justify-center">
		<h3 class="h3 subtitle text-center">
			En este apartado podrás encontrar todas las storylists publicadas hasta el momento en La Cuentoneta
		</h3>
	</div>

	<section class="grid grid-cols-1 justify-items-center gap-8 lg:grid-cols-2">
		@if (!!cards && cards.length) {
			@for (deck of cards; track $index) {
				<cuentoneta-storylist-card [storylist]="deck.storylist" class="card w-full"> </cuentoneta-storylist-card>
			}
		}
	</section>
</main>
